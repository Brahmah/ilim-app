<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="EnsNLKCNPiL53QA8zqx6DWhNVH339jYHBiC_5HXoaAs" />
	<base target="_blank">
	<meta name="title" content="Ilim App">
	<meta name="description" content="The Ilim College app empowers staff, students, and parents to seamlessly collaborate in real-time, and keep current on school news, and events.">
	<meta name="keywords" content="school app, ilim app, ilim college app, schoolbox, schoolbox app, school box, app for schoolbox, ilim portal, ilim student, ilim teacher, ilim college">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	<meta name="revisit-after" content="20 days">
	<meta name="author" content="Bashir Rahmah">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}
	
	{% seo %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
